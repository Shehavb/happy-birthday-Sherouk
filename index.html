<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:Arial, sans-serif;
  overflow:hidden;
}

.unlock-screen{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  color:white;
  z-index:10;
  cursor:pointer;
  transition:opacity 1s ease;
}

.lock{
  font-size:80px;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.1);}
  100%{transform:scale(1);}
}

.card{
  background:white;
  padding:40px;
  border-radius:20px;
  text-align:center;
  max-width:600px;
  width:90%;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  opacity:0;
  transform:scale(0.8);
  transition:all 1s ease;
}

.card.show{
  opacity:1;
  transform:scale(1);
}

.profile{
  width:180px;
  height:180px;
  border-radius:50%;
  object-fit:cover;
  margin-top:20px;
}

h1{
  color:#ff4d6d;
  font-size:3rem;
  margin:0;
}

h2{
  margin:10px 0;
  color:#333;
  font-size:2rem;
}

p{
  color:#555;
  font-size:1.2rem;
}

.heart{
  position:absolute;
  font-size:24px;
  animation:floatUp 4s linear infinite;
}

@keyframes floatUp{
  0%{transform:translateY(0); opacity:1;}
  100%{transform:translateY(-600px); opacity:0;}
}
</style>
</head>
