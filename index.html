<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Sherouk</title>

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
}

/* Card */
.card{
    background:white;
    padding:40px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
    width:90%;
    max-width:500px;
    position:relative;
    z-index:2;
    cursor:pointer;
    transition:0.4s;
}

.card:hover{
    transform:scale(1.02);
}

h1{
    font-size:2.8rem;
    color:#ff4d6d;
}

h2{
    margin-top:10px;
}

p{
    margin-top:15px;
    color:#555;
    font-size:1.1rem;
}

/* Image */
.profile{
    width:150px;
    height:150px;
    border-radius:50%;
    object-fit:cover;
    margin-top:20px;
    animation:shake 3s infinite;
}

@keyframes shake{
    0%{transform:rotate(-2deg);}
    50%{transform:rotate(2deg);}
    100%{transform:rotate(-2deg);}
}

/* Floating hearts */
.heart{
    position:absolute;
    color:#ff4d6d;
    font-size:20px;
    animation:floatUp 4s linear infinite;
}

@keyframes floatUp{
    0%{transform:translateY(0) scale(1); opacity:1;}
    100%{transform:translateY(-600px) scale(1.5); opacity:0;}
}

/* Balloons */
.balloon{
    position:absolute;
    bottom:-150px;
    width:40px;
    height:60px;
    background:#ff4d6d;
    border-radius:50%;
    animation:balloonFloat 10s linear infinite;
}

@keyframes balloonFloat{
    0%{transform:translateY(0);}
    100%{transform:translateY(-120vh);}
}
</style>
</head>

<body>

<div class="card" onclick="startSurprise()">
    <h1>Happy Birthday üéâ</h1>
    <h2>Sherouk ü´∂üèªüòç</h2>
    <p>February 13 ‚Äî the day the most beautiful soul was born üíñ</p>
    <p>May your life be filled with love, happiness and endless smiles ‚ú®</p>

    <img src="Sherouk.jpg" class="profile" alt="Sherouk">
</div>

<audio id="music" src="sherouk_birthday.mp3"></audio>

<script>
let started = false;

function startSurprise(){
    if(started) return;
    started = true;

    document.getElementById("music").play();

    createHearts();
    createBalloons();
}

/* Hearts */
function createHearts(){
    setInterval(()=>{
        const heart = document.createElement("div");
        heart.className="heart";
        heart.innerHTML="ü´∂üèª";
        heart.style.left=Math.random()*100+"vw";
        heart.style.fontSize=(15+Math.random()*25)+"px";
        document.body.appendChild(heart);

        setTimeout(()=>{heart.remove();},4000);
    },600);
}

/* Balloons */
function createBalloons(){
    setInterval(()=>{
        const balloon = document.createElement("div");
        balloon.className="balloon";
        balloon.style.left=Math.random()*100+"vw";
        balloon.style.backgroundColor=
            ["#ff4d6d","#ff85a1","#ffb3c6","#ffc2d1"][Math.floor(Math.random()*4)];
        document.body.appendChild(balloon);

        setTimeout(()=>{balloon.remove();},10000);
    },2000);
}

/* Click hearts */
document.body.addEventListener("click",function(e){
    const heart = document.createElement("div");
    heart.className="heart";
    heart.innerHTML="üòç";
    heart.style.left=e.pageX+"px";
    heart.style.top=e.pageY+"px";
    heart.style.position="absolute";
    document.body.appendChild(heart);

    setTimeout(()=>{heart.remove();},4000);
});
</script>

</body>
</html>
