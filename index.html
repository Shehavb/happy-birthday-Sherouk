<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Sherouk</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.card {
  background: rgba(255,255,255,0.9);
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 600px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  animation: fadeIn 1.5s ease;
}

h1 {
  font-size: 3rem;
  margin: 0;
  color: #ff4d6d;
}

h2 {
  margin: 10px 0;
  font-size: 2rem;
  color: #333;
}

p {
  margin-top: 20px;
  font-size: 1.2rem;
  color: #555;
}

.profile {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  object-fit: cover;
  margin-top: 20px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}

/* Balloons */
.balloons {
  position: absolute;
  bottom: -150px;
  width: 100%;
  display: flex;
  justify-content: space-around;
}

.balloon {
  width: 60px;
  height: 80px;
  border-radius: 50%;
  animation: float 6s infinite ease-in-out;
}

.balloon:nth-child(1){background:#ff4d6d;}
.balloon:nth-child(2){background:#ff85a1; animation-delay:1s;}
.balloon:nth-child(3){background:#ffb3c6; animation-delay:2s;}
.balloon:nth-child(4){background:#ffc2d1; animation-delay:3s;}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-300px); }
  100% { transform: translateY(0); }
}
</style>
</head>

  <p>Wishing you endless happiness, love and unforgettable moments ‚ú®</p>
  <img src="Sherouk.jpg" class="profile" alt="Sherouk">
</div>

<div class="balloons">
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
</div>

</audio>
